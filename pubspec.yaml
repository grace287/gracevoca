name: gracevoca
description: "AI 기반 스마트 영어 단어장 앱"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP 통신
  http: ^1.2.0
  
  # 오디오 재생
  just_audio: ^0.9.36
  
  # TTS (Text-to-Speech)
  flutter_tts: ^4.2.0
  
  # 로컬 데이터 저장
  shared_preferences: ^2.5.3
  
  # UI 아이콘
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # 폰트 설정 (폰트 파일을 assets/fonts/ 폴더에 추가한 후 주석 해제)
